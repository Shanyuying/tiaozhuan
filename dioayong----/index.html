<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script type="text/javascript">
	$(function(){
			$.ajax({
				url:"http://localhost:3000/item/list",
				type:"get",				
				success:function(e){
					for(i in e){
						$('ul').append('<li><a href="index2.html?id='+e[i].id+'">'+e[i].name+'</a></li>')
					}
				}
			});
	})		 	
  </script>
